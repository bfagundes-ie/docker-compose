version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "27017:27017"
    volumes:
      - /app/AppData/mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: {{ ADMIN_USER }}
      MONGO_INITDB_ROOT_PASSWORD: {{ ADMIN_PWD }}
